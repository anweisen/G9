<!DOCTYPE html>
<html lang="de">
<head>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base -->
  <!-- '--base-href' in 'flutter build' -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Deine Notenapp fÃ¼r das Abitur im neuen G9 in Bayern.">

  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="darkreader-lock">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="G9">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">

  <!-- Basic SEO -->
  <link rel="canonical" href="https://g9.anweisen.net">
  <meta name="keywords" content="G9, Notenapp, Abitur, Bayern, Notenrechner">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="de_DE">
  <meta property="og:site_name" content="g9.anweisen.net">
  <meta property="og:url" content="https://g9.anweisen.net">
  <meta property="og:image" content="https://g9.anweisen.net/icons/icon-192x192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/icon-192x192.png"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>

  <title>G9 Notenapp</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
